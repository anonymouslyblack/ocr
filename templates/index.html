<!DOCTYPE html>
<html>
<head>
    <title>Image Text Extraction</title>
</head>
<body>
    <h1>Upload Images</h1>
    <form method="POST" action="/process" enctype="multipart/form-data">
        <input type="file" name="images" accept="image/*" multiple>
        <input type="submit" value="Extract Text">
    </form>
</body>
</html>
